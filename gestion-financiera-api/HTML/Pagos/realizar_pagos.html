<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pagos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="dashboard-header">
        <h1>Realizar Pagos</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="movimientos.html">Movimientos</a></li>
                <li><a href="transferencias.html">Transferencias</a></li>
                <li><a href="agregar_tarjetas.html">Agregar Tarjetas</a></li>
                <li><a href="#" id="logout">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="payment-main">
        <section class="payment-section">
            <h2>Formulario de Pago</h2>
            <form id="payment-form">
                <div class="input-group">
                    <label for="payment-method">Método de Pago:</label>
                    <select id="payment-method" name="paymentMethod" required>
                        <option value="saldo">Saldo</option>
                        <option value="tarjeta">Tarjeta</option>
                    </select>
                </div>
                <div id="card-selection" class="input-group" style="display: none;">
                    <label for="card-select">Seleccionar Tarjeta:</label>
                    <select id="card-select" name="cardSelect">
                        <!-- Las tarjetas se llenarán dinámicamente -->
                    </select>
                </div>
                <div class="input-group">
                    <label for="payment-amount">Monto a Pagar:</label>
                    <input type="number" id="payment-amount" name="paymentAmount" min="1" required>
                </div>
                <button type="submit">Realizar Pago</button>
            </form>
            <div id="payment-status"></div>
        </section>
    </main>

    <script src="realizar_pagos.js"></script>
</body>
</html>
